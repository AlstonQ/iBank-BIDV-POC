<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Corporate Banking App</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }

    #notifyBtn {
      padding: 12px 24px;
      font-size: 16px;
      background: #0055aa;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #notifyBtn:disabled {
      background: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h1>Corporate Banking App</h1>
  <button id="notifyBtn">Trigger Notification in 30s</button>

  <script>
    // Request notification permission on load
    if ('Notification' in window && Notification.permission !== 'granted') {
      Notification.requestPermission();
    }

    const notifyBtn = document.getElementById('notifyBtn');

    notifyBtn.addEventListener('click', () => {
      // Hide the button
      notifyBtn.style.display = 'none';

      // Set timer for 30 seconds
      setTimeout(() => {
        if (Notification.permission === 'granted') {
          new Notification("ðŸ”” Reminder", {
            body: "This is your 30-second alert from your Corporate Banking App!",
            icon: 'icon-192.png'
          });
        }
      }, 30000); // 30 seconds
    });
  </script>

  <script>
  // Register Service Worker
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js').then(() => {
      console.log('SW registered');
    });
  }

  const notifyBtn = document.getElementById('notifyBtn');

  notifyBtn.addEventListener('click', () => {
    notifyBtn.style.display = 'none';

    setTimeout(() => {
      navigator.serviceWorker.ready.then(function (reg) {
        reg.showNotification("ðŸ”” Reminder", {
          body: "This is your 30-second alert from your Corporate Banking App!",
          icon: 'icon-192.png'
        });
      });
    }, 30000);
  });
</script>

</body>
</html>
